<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Card</title>
</head>
<body>
    <div class="card_container">
        <div class="card_info_profile_pic_border">
            <img class="card_info_profile_pic" src="./images/icons/user-circle.png" alt="profile picture">
        </div>
        <div class="card_banner"></div>
        <div class="card_info_container">
            <p class="card_info_name">Jane Doe</p>
            <p class="card_info_location">
                <img src="./images/icons/map-marker.png" alt="map marker icon">
                <span>Seattle</span>
            </p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet</p>
            <p class="card_info_edit">
                <img src="./images/icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a> 
            </p>
        </div>
    </div>

    <div class="card_container-2">
        <div class="card_info_profile_pic_border">
            <img class="card_info_profile_pic" src="./images/me.jpg" alt="profile picture">
        </div>
        <div class="card_banner" style="background-color: blue;"></div>
        <div class="card_info_container">
            <p class="card_info_name">Thomas Kosta</p>
            <p class="card_info_location">
                <img src="./images/icons/map-marker.png" alt="map marker icon">
                <span>Seattle</span>
            </p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>"Tech is the only life for me!"</p>
            <p class="card_info_edit">
                <img src="./images/icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a> 
            </p>
        </div>
    </div>
    
</body>
</html>
