<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticking Clock</title>
</head>
<body>
    
    <div class="clock">
            <div class="twelve">12</div>
            <div class="six">6</div>
            <div class="three">3</div>
            <dic class="nine">9</dic>
            <div class="one-tick"></div>
            <div class="two-tick"></div>
            <div class="four-tick"></div>
            <div class="five-tick"></div>
            <div class="seven-tick"></div>
            <div class="eight-tick"></div>
            <div class="ten-tick"></div>
            <div class="eleven-tick"></div>
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div class="dot"></div> 
            <div class="face"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
