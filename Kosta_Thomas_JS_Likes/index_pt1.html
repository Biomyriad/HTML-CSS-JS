<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Likes</title>
</head>
<body>
    <div class="page-container pt1">
        <div class="post-entry">
            <div class="post-head">
                <p class="post-username">Some User</p>
                <div>
                    <p ><span class="post-like-count">2</span> likes(s)</p>
                    <button class="std-button post-like-btn">Like</button>
                </div>
            </div>
            <p class="post-contents">
                Make sure that each like button only increases the like for that post. It's ok if we need to track each post's likes with separate variables but if we're careful we could store the likes in an array.
            </p>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
