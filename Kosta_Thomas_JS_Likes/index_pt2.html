<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Likes</title>
</head>
<body>
    <div class="page-container">

        <nav>
            <P>Network</P>
        </nav>

        <p class="page-heading">Your Feed</p>

        <div class="content-container">

            <div class="col col-left">
                <div class="user-card">
                    <img class="user-card-avatar" src="./images/user-circle.png" alt="profile picture">
                    <a class="user-card-add-avatar" href="*">Add an avatar</a>
                    <p class="user-card-username">James Doe</p>
                </div>
            </div>

            <div class="col col-right">

                <div class="post-entry">
                    <div class="post-head">
                        <p class="post-username">Neil M</p>
                        <div>
                            <p ><span class="post-like-count">9</span> likes(s)</p>
                            <button class="std-button post-like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-contents">
                        I jest set up this new Discord bot, let me know what you all think. <a href="#">link</a>
                    </p>
                </div>

                <div class="post-entry">
                    <div class="post-head">
                        <p class="post-username">Nichole K</p>
                        <div>
                            <p ><span class="post-like-count">12</span> likes(s)</p>
                            <button class="std-button post-like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-contents">
                        Just finished my <a href="#">next comic</a>, check it out.
                    </p>
                </div>

                <div class="post-entry">
                    <div class="post-head">
                        <p class="post-username">Jim R</p>
                        <div>
                            <p ><span class="post-like-count">9</span> likes(s)</p>
                            <button class="std-button post-like-btn">Like</button>
                        </div>
                    </div>
                    <p class="post-contents">
                        I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                    </p>
                </div>

            </div>
            
        </div>


    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
