<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GitHub Blocks</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="flex-rows">
            <div class="flex-row row-1">
                <img class="octocat" src="./images/electrocat.png" alt="electrocat">
                <img class="octocat" src="./images/Fintechtocat.png" alt="Fintechtocat">
                <img class="octocat" src="./images/Robotocat.png" alt="Robotocat">
            </div>
            <div class="flex-row row-2">
                <img class="octocat" src="./images/plumber.jpg" alt="plumber octocat">
                <img class="octocat" src="./images/chellocat.jpg" alt="chellocat">
            </div>
            <div class="flex-row row-3">
                <img class="octocat" src="./images/codercat.jpg" alt="codercat">
                <img class="octocat" src="./images/poptocat_v2.png" alt="poptocat">
                <img class="octocat" src="./images/doctocat-brown.jpg" alt="doctocat-brown">
            </div>
        </div>
        <p>
            Images from 
            <a href="https://octodex.github.com/">GitHub Octodex</a>
        </p>
        
    </div>
</body>
</html>
